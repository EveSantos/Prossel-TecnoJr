<!DOCTYPE html>
<html>
  <style>
    @font-face {
          font-family: Ropa Sans;
         src: url('RopaSans-Regular.ttf');
       }  
  </style>
<head>
  <meta charset="UTF-8" />
  <title>Contato</title>

  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>

  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
  <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="contato.css" />
</head>

<body>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

  <header>
    <nav class="nome">
        <div class="nav-wrapper">
         
             <div><a href="#" class="brand-logo">Espocoach</a></div>
             <a href="#" data-activates="menu-mobile" class="button-collapse">
                 <i class="material-icons">menu</i>
             </a>
             <div class="menu">
             <ul class="right hide-on-med-and-down">
                 <li><a href="index.html">Home</a></li>
                 <li><a href="sobre.html">Sobre</a></li>
                 <li><a href="contato.html">Contato</a></li>
             </ul>
            </div>
             <div>
             <ul class="side-nav" id="menu-mobile">
              <li><a class="link" href="index.html">Home</a></li>
              <li><a class="link" href="sobre.html">Sobre</a></li>
              <li><a class="link" href="contato.html">Contato</a></li>
             </ul>
            </div>
            
         </div>
     </nav>
    </header>

  <main>
    <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome e Sobrenome">

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem">Mensagem</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
            
            <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
            
            <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
        </fieldset>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar formulário" class="enviar">
    </form>

    <table>
        <tr>
            <td>Dia</td>
            <td>Horário</td>
        </tr>
        <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
        </tr>
    </table>
  </main>
    <script>
      $(function(){
          $(".button-collapse").sideNav();
      });
      </script>
</body>

<footer class="rodape">
  <div class="slogan2">
    <p class="slogan">Sua luta não termina quando sentir cansaço, mas sim quando atingir o sucesso tão merecido.</p>
  </div>

  <div class="icones">
    <i class="fab fa-twitter" aria-hidden="true"></i>
    <i class="fab fa-facebook-f" aria-hidden="true"></i>
    <i class="fab fa-google-plus-g" aria-hidden="true"></i>
    <i class="fab fa-instagram" aria-hidden="true"></i>
  </div>
  
  

</footer> 

</html>
